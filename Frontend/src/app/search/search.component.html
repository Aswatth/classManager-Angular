<p-accordionTab>
    <ng-template pTemplate="header">
        <span>Search</span>
    </ng-template>
    <ng-template pTemplate="content">
        <form [formGroup]="searchForm">
            <div style="display: flex;justify-content: space-evenly;">
                <p-multiSelect styleClass="margin" [options]="classList" formControlName="class" placeholder="Class"></p-multiSelect>
            <p-multiSelect [options]="boardList" formControlName="board" placeholder="Board"></p-multiSelect>
            <p-multiSelect [options]="subjectList" formControlName="subject" placeholder="Subject"></p-multiSelect>
            <p-multiSelect [options]="dayList" formControlName="days" placeholder="Day(s)"></p-multiSelect>
            <p-calendar [showTime]="true" [timeOnly]="true" hourFormat="12" formControlName="startTime" placeholder="Start Time"></p-calendar>
            <p-calendar [showTime]="true" [timeOnly]="true" hourFormat="12" formControlName="endTime" placeholder="End Time"></p-calendar>
            <p-button styleClass="p-button-success" icon="pi pi-search" label="Search" (onClick)="OnFilterApply()"></p-button>
            <p-button styleClass="p-button-danger" icon="pi pi-times" label="Clear" (onClick)="ClearFilters()"></p-button>
            </div>
        </form>
    </ng-template>
</p-accordionTab>
