<div style="width: 1000px; height: 400px; padding: 10px;">
    <form [formGroup]="personalInfoForm">
        <div>
            <div class="inputField horizontalLayout">
                <span class="p-float-label">
                    <input 
                    id="studentName" 
                    type="text" 
                    formControlName = "studentName"
                    pInputText> 
                    <label for="studentName">Student Name</label>
                </span>
            </div>
            <div class="inputField horizontalLayout">
                <span class="p-float-label">
                    <input 
                    id="location" 
                    type="text" 
                    formControlName = "location"
                    pInputText> 
                    <label for="location">Location</label>
                </span>
            </div>
        </div>
        <div>
            <div class="inputField horizontalLayout">
                <span class="p-float-label">
                    <input 
                    id="schoolName" 
                    type="text" 
                    formControlName = "schoolName"
                    pInputText> 
                    <label for="schoolName">School Name</label>
                </span>
            </div>
            <div class="inputField horizontalLayout">
                <p-dropdown [options]="classList" 
                formControlName="className" 
                placeholder="Select Class"
                appendTo="body"
                ></p-dropdown>
            </div>
            <div class="inputField horizontalLayout">
                <p-dropdown [options]="boardList" 
                formControlName="boardName" 
                placeholder="Select Board"
                appendTo="body"
                ></p-dropdown>
            </div>
        </div>
        <div>
            <div class="inputField horizontalLayout">
                <span class="p-float-label">
                    <input 
                    id="studentPhNum" 
                    type="number" 
                    formControlName = "studentPhNum"
                    pInputText> 
                    <label for="studentPhNum">Student Ph.Num</label>
                </span>
            </div>
            <div class="inputField horizontalLayout">
                <span class="p-float-label">
                    <input 
                    id="parentPhNum1" 
                    type="number" 
                    formControlName = "parentPhNum1"
                    pInputText> 
                    <label for="parentPhNum1">Parent Ph.Num 1</label>
                </span>
            </div>
            <div class="inputField horizontalLayout">
                <span class="p-float-label">
                    <input 
                    id="parentPhNum2" 
                    type="number" 
                    formControlName = "parentPhNum2"
                    pInputText> 
                    <label for="parentPhNum2">Parent Ph.Num 2</label>
                </span>
            </div>
        </div>
        <ng-container *ngIf="existingStudentData">
            <button pButton (click)="OnSaveClick()" label="Save" style="float: right" class="button save" [disabled]="!personalInfoForm.dirty" ></button>
        </ng-container>
        <ng-container *ngIf="!existingStudentData">
            <button pButton (click)="OnNextClick()" label="Next" style="float: right" [disabled]="!personalInfoForm.valid" ></button>
        </ng-container>
    </form>
</div>
